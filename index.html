<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="skeleton.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>Projet JS</title>
</head>

<body>
  <div class="container">
    <!-- MENU -->
    <div class="row">
      <div class="twelve columns title">
        <h1>Projet JS</h1>
        <hr>
      </div>
    </div>
    <!-- HORLOGE -->
    <div class="row">
      <div class="three columns buffer">
      </div>
      <div class="six columns clock">
        <h5 class="speech-bubble1">Horloge<br>numérique</h5>
        <div class="clockjs">
          <span id="hr">00</span>
          <span> : </span>
          <span id="min">00</span>
          <span> : </span>
          <span id="sec">00</span>
        </div>
      </div>
      <div class="three columns buffer">
      </div>
    </div>
    <hr>
    <!-- TO-DO LIST -->
    <div class="row">
      <div class="two columns buffer">
        <h5 class="speech-bubble2">To-do<br>list</h5>
      </div>
      <div class="eight columns todo">
        <input id="user-input" type="text" name="" placeholder="Ajouter une tâche">
        <button id="enter">Ajouter</button>
        <ul id="list"></ul>
      </div>
      <div class="two columns buffer">
      </div>
    </div>
    <hr>
    <!-- CALCULATRICE -->
    <div class="row">
      <div class="ten columns calc">
      </div>
      <div class="two columns buffer">
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
